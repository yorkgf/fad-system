<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHA线上会议预约 - 家长中心</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* ==================== Modern Light Theme Design System ==================== */
        :root {
            /* Primary Color Palette - Vibrant Indigo Gradient */
            --primary-indigo: #6366F1;
            --primary-purple: #8B5CF6;
            --accent-coral: #F472B6;
            --accent-sky: #0EA5E9;
            --accent-mint: #10B981;
            --accent-cyan: #06B6D4;
            --accent-violet: #8B5CF6;
            --primary-magenta: #8B5CF6;
            --text-accent: #8B5CF6;

            /* Background Colors - Light & Clean */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --bg-elevated: #F1F5F9;
            --bg-subtle: #F8FAFC;
            --bg-glass: rgba(255, 255, 255, 0.9);
            --bg-glass-light: rgba(99, 102, 241, 0.04);
            --bg-surface: #FFFFFF;
            --bg-deep: #F8FAFC;

            /* Text Colors */
            --text-primary: #1E293B;
            --text-secondary: #475569;
            --text-muted: #94A3B8;
            --text-light: #CBD5E1;

            /* Border Colors */
            --border-subtle: #E2E8F0;
            --border-medium: #CBD5E1;
            --border-strong: #94A3B8;
            --border-accent: rgba(99, 102, 241, 0.3);

            /* Status Colors */
            --success-primary: #10B981;
            --success-bg: #D1FAE5;
            --success-light: #ECFDF5;
            --danger-primary: #EF4444;
            --danger-bg: #FEE2E2;
            --danger-light: #FEF2F2;
            --danger-secondary: #DC2626;
            --warning-primary: #F59E0B;
            --warning-bg: #FEF3C7;
            --warning-light: #FFFBEB;

            /* Shadows - Soft & Modern */
            --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 40px rgba(0, 0, 0, 0.12);
            --shadow-glow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            --shadow-soft: 0 2px 4px rgba(0, 0, 0, 0.06);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-strong: 0 10px 25px rgba(0, 0, 0, 0.1);

            /* Animation Timing */
            --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            --ease-bounce: cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F8FAFC 0%, #EEF2FF 50%, #F5F3FF 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
            letter-spacing: 0.01em;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle animated gradient overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.02) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(14, 165, 233, 0.02) 0%, transparent 50%);
            animation: bgFloat 30s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes bgFloat {
            0%, 100% { opacity: 1; transform: scale(1) translateY(0); }
            33% { opacity: 0.8; transform: scale(1.02) translateY(-10px); }
            66% { opacity: 0.9; transform: scale(1.01) translateY(10px); }
        }

        /* Dot pattern overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, var(--border-subtle) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }

        /* ==================== Header ==================== */
        .header {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-medium);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
            animation: slideDown 0.6s var(--ease-spring);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .logo img {
            height: 48px;
            width: auto;
        }

        .parent-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #parentPhone {
            padding: 8px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .logout-btn {
            padding: 10px 24px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
            overflow: hidden;
            min-width: 90px;
            text-align: center;
        }

        .logout-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s var(--ease-smooth);
        }

        .logout-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--primary-indigo);
            color: var(--primary-indigo);
            box-shadow: var(--shadow-glow);
            transform: translateY(-1px);
        }

        /* ==================== Navigation Tabs ==================== */
        .nav-tabs {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 4px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-medium);
        }

        .nav-tab {
            padding: 16px 32px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            font-size: 15px;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            position: relative;
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--primary-purple));
            transition: all 0.4s var(--ease-smooth);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .nav-tab:hover {
            color: var(--text-secondary);
            background: var(--bg-subtle);
        }

        .nav-tab.active {
            color: var(--primary-indigo);
        }

        .nav-tab.active::after {
            width: 60%;
        }

        .content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
            position: relative;
            z-index: 1;
        }

        .tab-content {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 36px;
            box-shadow: var(--shadow-lg);
            display: none;
            border: 1px solid var(--border-medium);
            position: relative;
        }

        .tab-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--primary-magenta), var(--accent-violet));
            border-radius: 20px 20px 0 0;
        }

        .tab-content.active {
            display: block;
            animation: fadeInUp 0.4s var(--ease-smooth);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 28px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-medium);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--accent-violet));
        }

        .form-group {
            margin-bottom: 24px;
        }

        /* 按钮容器对齐 */
        #gradeSelection {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #gradeSelection > .btn {
            margin-left: 24px;
            margin-right: 24px;
            width: calc(100% - 48px);
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .form-group input,
        .form-group select {
            width: calc(100% - 48px);
            margin-left: 24px;
            margin-right: 24px;
            padding: 14px 18px;
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-elevated);
            color: var(--text-primary);
            transition: all 0.3s var(--ease-smooth);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-violet);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }

        .btn {
            padding: 14px 40px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
            transition: all 0.3s var(--ease-smooth);
            letter-spacing: 0.02em;
            min-height: 48px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-indigo) 0%, var(--primary-magenta) 100%);
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s var(--ease-smooth);
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            background: var(--bg-glass-light);
            color: var(--text-secondary);
            border: 1px solid var(--border-medium);
        }

        .btn-secondary:hover {
            background: var(--bg-elevated);
            border-color: var(--border-accent);
        }

        .btn-delete {
            padding: 6px 14px;
            background: var(--danger-bg);
            color: var(--danger-primary);
            border: 1px solid var(--danger-bg);
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s var(--ease-smooth);
        }

        .btn-delete:hover {
            background: var(--danger-secondary);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
        }

        table th,
        table td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-medium);
        }

        table th {
            background: var(--bg-elevated);
            color: var(--text-accent);
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 0.02em;
        }

        table tr:hover {
            background: var(--bg-glass-light);
        }

        table td {
            color: var(--text-secondary);
        }

        table td:first-child {
            color: var(--text-primary);
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 48px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
            stroke: var(--text-muted);
        }

        .empty-state p {
            margin: 0;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        .teacher-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.4s var(--ease-smooth);
            border: 1px solid var(--border-medium);
            position: relative;
            overflow: hidden;
        }

        .teacher-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary-indigo), var(--primary-magenta));
            opacity: 0;
            transition: opacity 0.3s var(--ease-smooth);
        }

        .teacher-card:hover {
            border-color: var(--border-accent);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .teacher-card:hover::before {
            opacity: 1;
        }

        .teacher-card h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 19px;
            font-weight: 600;
        }

        .teacher-card p {
            color: var(--text-secondary);
            margin: 8px 0;
            font-size: 14px;
        }

        .subject-badge {
            display: inline-block;
            background: var(--success-bg);
            color: var(--success-primary);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            margin-right: 6px;
            margin-top: 8px;
            font-weight: 500;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .session-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 16px;
            margin-top: 24px;
        }

        .session-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            border: 1px solid var(--border-medium);
            position: relative;
        }

        .session-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--primary-magenta));
            transform: scaleX(0);
            transition: transform 0.3s var(--ease-smooth);
        }

        .session-card:hover {
            border-color: var(--border-accent);
            background: var(--bg-elevated);
        }

        .session-card:hover::after {
            transform: scaleX(1);
        }

        .session-date {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 15px;
        }

        .session-time {
            color: var(--accent-violet);
            font-size: 17px;
            font-weight: 500;
        }

        .back-btn {
            background: var(--bg-glass-light);
            color: var(--text-secondary);
            padding: 10px 24px;
            border: 1px solid var(--border-medium);
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 24px;
            transition: all 0.3s var(--ease-smooth);
        }

        .back-btn:hover {
            background: var(--bg-elevated);
            border-color: var(--border-accent);
            color: var(--text-primary);
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
            gap: 0;
        }

        .step {
            display: flex;
            align-items: center;
            color: var(--text-muted);
        }

        .step.active {
            color: var(--accent-violet);
        }

        .step.completed {
            color: var(--success-primary);
        }

        .step-number {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-elevated);
            border: 2px solid var(--border-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
            z-index: 2;
        }

        .step.active .step-number {
            background: linear-gradient(135deg, var(--primary-indigo), var(--primary-magenta));
            border-color: var(--primary-indigo);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .step.completed .step-number {
            background: var(--success-primary);
            border-color: var(--success-primary);
            color: white;
        }

        .step-arrow {
            margin: 0 8px;
            color: var(--border-medium);
            font-size: 18px;
        }

        .step.completed + .step-arrow {
            color: var(--success-primary);
        }

        .info-message {
            background: var(--bg-elevated);
            border-left: 3px solid var(--accent-violet);
            padding: 18px 20px;
            margin-bottom: 24px;
            border-radius: 0 12px 12px 0;
            position: relative;
        }

        .info-message::before {
            content: 'ℹ';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: var(--accent-violet);
            opacity: 0.2;
        }

        .info-message p {
            color: var(--text-secondary);
            margin: 4px 0;
            font-size: 14px;
        }

        .info-message p strong {
            color: var(--text-primary);
        }

        /* Student Search Styles */
        .student-search-container {
            position: relative;
        }

        .student-search-input-wrapper {
            display: flex;
            gap: 12px;
            margin-bottom: 6px;
        }

        .student-search-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-elevated);
            color: var(--text-primary);
            transition: all 0.3s var(--ease-smooth);
        }

        .student-search-input:focus {
            outline: none;
            border-color: var(--accent-violet);
            background: var(--bg-surface);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.15);
        }

        .student-search-input::placeholder {
            color: var(--text-muted);
        }

        .btn-search {
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary-indigo), var(--primary-magenta));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
            font-weight: 500;
            transition: all 0.3s var(--ease-smooth);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .student-search-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 240px;
            overflow-y: auto;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-medium);
            border-top: none;
            border-radius: 0 0 12px 12px;
            z-index: 1000;
            display: none;
            box-shadow: var(--shadow-lg);
        }

        .student-search-dropdown.active {
            display: block;
            animation: dropIn 0.2s var(--ease-smooth);
        }

        @keyframes dropIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .student-search-item {
            padding: 14px 18px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s var(--ease-smooth);
        }

        .student-search-item:last-child {
            border-bottom: none;
        }

        .student-search-item:hover {
            background: var(--bg-glass-light);
        }

        .student-search-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .student-search-class {
            font-size: 13px;
            color: var(--text-muted);
            font-style: italic;
        }

        .student-search-empty {
            padding: 18px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Calendar View Styles */
        .calendar-container {
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 24px;
            margin-top: 24px;
            border: 1px solid var(--border-medium);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-medium);
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-medium);
            background: var(--bg-elevated);
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s var(--ease-smooth);
            color: var(--text-secondary);
        }

        .nav-btn:hover {
            background: linear-gradient(135deg, var(--primary-indigo), var(--primary-magenta));
            color: white;
            border-color: var(--primary-indigo);
            transform: scale(1.05);
        }

        .current-month {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            min-width: 140px;
            text-align: center;
            letter-spacing: 0.05em;
        }

        .week-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .week-day {
            text-align: center;
            padding: 12px 8px;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 13px;
            letter-spacing: 0.05em;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .day-cell {
            aspect-ratio: 1;
            min-height: 88px;
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            background: var(--bg-elevated);
            position: relative;
            overflow: hidden;
        }

        .day-cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--primary-magenta));
            transform: scaleX(0);
            transition: transform 0.3s var(--ease-smooth);
        }

        .day-cell:hover {
            background: var(--bg-glass-light);
            border-color: var(--border-accent);
        }

        .day-cell:hover::before {
            transform: scaleX(1);
        }

        .day-cell.other-month {
            color: var(--text-muted);
            background: var(--bg-surface);
            opacity: 0.5;
        }

        .day-cell.today {
            border: 2px solid var(--accent-violet);
            background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(192, 38, 211, 0.05) 100%);
        }

        .day-cell.selected {
            border: 2px solid var(--success-primary);
            background: var(--success-bg);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
        }

        .day-cell.selected:hover {
            background: rgba(16, 185, 129, 0.2);
        }

        .day-number {
            font-weight: 600;
            font-size: 15px;
            color: var(--text-primary);
        }

        .day-cell.today .day-number {
            color: var(--accent-violet);
        }

        .day-cell.other-month .day-number {
            color: var(--text-muted);
        }

        .session-indicator {
            position: absolute;
            bottom: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            flex-wrap: wrap;
        }

        .indicator-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--accent-violet);
        }

        .indicator-dot.booked {
            background: var(--danger-primary);
        }

        .indicator-count {
            font-size: 10px;
            color: var(--accent-violet);
            font-weight: 500;
        }

        .day-cell.past-date {
            background: var(--bg-surface);
            color: var(--text-muted);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .day-cell.past-date .day-number {
            color: var(--text-muted);
        }

        .day-cell.past-date:hover {
            background: var(--bg-surface);
            border-color: var(--border-medium);
        }

        .day-cell.past-date::before {
            display: none;
        }

        .indicator-text {
            font-size: 9px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 4px;
            left: 0;
            padding: 0 4px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .indicator-text.has-available {
            color: var(--success-primary);
        }

        .indicator-text.fully-booked {
            color: var(--danger-primary);
        }

        .indicator-text.no-slots {
            color: var(--text-muted);
            font-size: 8px;
        }

        .indicator-text.already-booked {
            color: var(--danger-primary);
            font-weight: 600;
        }

        /* Calendar Layout with Sidebar */
        .calendar-layout {
            display: flex;
            gap: 24px;
            align-items: flex-start;
        }

        .calendar-main {
            flex: 1;
            min-width: 0;
        }

        /* Sidebar Panel */
        .sidebar-panel {
            width: 340px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            transition: all 0.4s var(--ease-smooth);
            border: 1px solid var(--border-medium);
            position: sticky;
            top: 24px;
        }

        .sidebar-panel.hidden {
            display: none;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-medium);
            background: linear-gradient(135deg, var(--primary-indigo), var(--primary-magenta));
            color: white;
            position: relative;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--accent-cyan), transparent);
        }

        .sidebar-header h4 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .close-sidebar-btn {
            background: none;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.2s var(--ease-smooth);
            opacity: 0.8;
        }

        .close-sidebar-btn:hover {
            background: rgba(255,255,255,0.15);
            opacity: 1;
        }

        .sidebar-content {
            padding: 20px;
            max-height: 580px;
            overflow-y: auto;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 6px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: var(--bg-surface);
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: var(--border-medium);
            border-radius: 3px;
        }

        .sidebar-empty {
            text-align: center;
            color: var(--text-muted);
            padding: 40px 20px;
        }

        .sidebar-empty p {
            margin: 10px 0;
            font-size: 14px;
        }

        .sidebar-time-slots {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .sidebar-slot-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
        }

        .sidebar-slot-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 0;
            background: linear-gradient(180deg, var(--primary-indigo), var(--primary-magenta));
            border-radius: 0 2px 2px 0;
            transition: height 0.3s var(--ease-smooth);
        }

        .sidebar-slot-card:hover {
            border-color: var(--border-accent);
            background: var(--bg-surface);
        }

        .sidebar-slot-card:hover::before {
            height: 60%;
        }

        .sidebar-slot-card.booked {
            background: var(--danger-bg);
            border-color: rgba(239, 68, 68, 0.3);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .sidebar-slot-time {
            font-size: 17px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .sidebar-slot-status {
            font-size: 13px;
            color: var(--success-primary);
            font-weight: 500;
        }

        .sidebar-slot-status.booked {
            color: var(--danger-primary);
        }

        .sidebar-slot-type {
            font-size: 11px;
            padding: 3px 10px;
            border-radius: 12px;
            text-align: center;
            margin: 6px 0;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .sidebar-slot-type.online {
            background-color: var(--success-bg);
            color: var(--success-primary);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .sidebar-slot-type.offline {
            background-color: var(--warning-bg);
            color: var(--warning-primary);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .sidebar-slot-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .meeting-type-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.02em;
        }

        .meeting-type-badge.online {
            background-color: var(--success-bg);
            color: var(--success-primary);
        }

        .meeting-type-badge.offline {
            background-color: var(--warning-bg);
            color: var(--warning-primary);
        }

        .meeting-info-online {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .meeting-info-online div {
            margin: 3px 0;
        }

        .meeting-info-online strong {
            color: var(--text-primary);
        }

        .meeting-info-offline {
            color: var(--warning-primary);
            font-weight: 500;
        }

        .sidebar-slot-actions {
            margin-top: 14px;
        }

        .sidebar-slot-btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--primary-indigo), var(--primary-magenta));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
            transition: all 0.3s var(--ease-smooth);
        }

        .sidebar-slot-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-glow);
        }

        .sidebar-slot-btn:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        .selected-student-tag {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            background: var(--success-bg);
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            color: var(--text-primary);
            margin-top: 16px;
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.15);
        }

        .selected-student-tag .remove-btn {
            cursor: pointer;
            color: var(--danger-primary);
            font-weight: 600;
            font-size: 20px;
            line-height: 1;
            transition: all 0.2s var(--ease-smooth);
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .selected-student-tag .remove-btn:hover {
            color: var(--danger-secondary);
            background: rgba(239, 68, 68, 0.1);
        }

        .selected-student-tag .remove-btn:hover {
            color: var(--danger-secondary);
        }

        /* Booking Confirmed State */
        .booking-confirmed {
            padding: 24px;
            background: linear-gradient(135deg, var(--success-bg) 0%, rgba(16, 185, 129, 0.05) 100%);
            border-radius: 16px;
            border: 2px solid var(--success-primary);
        }

        .booking-status-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px;
            background: var(--success-primary);
            color: white;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 16px;
            font-weight: 600;
        }

        .status-icon {
            font-size: 22px;
            font-weight: bold;
        }

        .booking-details {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 18px;
            border: 1px solid var(--border-medium);
        }

        .booking-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .booking-item:last-child {
            border-bottom: none;
        }

        .booking-label {
            font-size: 13px;
            color: var(--text-muted);
            min-width: 70px;
            font-weight: 500;
        }

        .booking-value {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .booking-meeting-info {
            margin-top: 10px;
            padding: 14px;
            background: var(--bg-elevated);
            border-radius: 10px;
            border-left: 2px solid var(--accent-cyan);
        }

        .meeting-detail {
            font-size: 13px;
            color: var(--text-secondary);
            padding: 5px 0;
        }

        .meeting-detail strong {
            color: var(--text-primary);
        }

        .cancel-booking-btn {
            width: 100%;
            padding: 14px;
            background: var(--danger-primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Noto Sans SC', sans-serif;
            transition: all 0.3s var(--ease-smooth);
        }

        .cancel-booking-btn:hover {
            background: var(--danger-secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        /* Selected Date Sessions */
        .selected-date-sessions {
            margin-top: 28px;
            padding-top: 28px;
            border-top: 1px solid var(--border-medium);
        }

        .selected-date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .selected-date-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-date-view {
            font-size: 13px;
            color: var(--accent-violet);
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 500;
            padding: 6px 12px;
            border-radius: 8px;
            transition: background 0.2s var(--ease-smooth);
        }

        .close-date-view:hover {
            background: var(--bg-glass-light);
        }

        .time-slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .time-slot-card {
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-medium);
            border-radius: 12px;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s var(--ease-smooth);
            position: relative;
        }

        .time-slot-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo), var(--primary-magenta));
            transform: scaleX(0);
            transition: transform 0.3s var(--ease-smooth);
        }

        .time-slot-card:hover {
            border-color: var(--border-accent);
            background: var(--bg-elevated);
        }

        .time-slot-card:hover::after {
            transform: scaleX(1);
        }

        .time-slot-card.booked {
            border-color: rgba(239, 68, 68, 0.3);
            background: var(--danger-bg);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .slot-time {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .slot-status {
            font-size: 12px;
            color: var(--success-primary);
            font-weight: 500;
        }

        .slot-status.booked {
            color: var(--danger-primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding: 0 20px;
            }

            .logo h1 {
                margin: 0;
                padding: 0;
            }

            .logo img {
                height: 40px;
            }

            .parent-info {
                flex-direction: column;
                gap: 12px;
            }

            .nav-tabs {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                padding: 0 20px;
            }

            .nav-tab {
                padding: 14px 24px;
                font-size: 14px;
                white-space: nowrap;
            }

            .content {
                padding: 24px 20px;
            }

            .tab-content {
                padding: 24px 20px;
            }

            .section-title {
                font-size: 19px;
            }

            .step-indicator {
                flex-direction: column;
                gap: 8px;
                margin-bottom: 32px;
            }

            .step-arrow {
                transform: rotate(90deg);
                margin: 4px 0;
            }

            .teacher-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .teacher-card {
                padding: 20px;
            }

            .session-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .session-card {
                padding: 16px;
            }

            .calendar-layout {
                flex-direction: column;
            }

            .sidebar-panel {
                width: 100%;
                order: 1;
                position: static;
            }

            .sidebar-content {
                max-height: 320px;
            }

            .time-slots-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .info-message {
                padding: 16px;
                font-size: 13px;
            }

            table {
                font-size: 13px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                -webkit-overflow-scrolling: touch;
            }

            table th,
            table td {
                padding: 10px 8px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 20px 0;
            }

            .logo h1 {
                margin: 0;
                padding: 0;
            }

            .nav-tab {
                padding: 12px 20px;
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input,
            .form-group select {
                width: calc(100% - 40px);
                margin-left: 20px;
                margin-right: 20px;
                padding: 12px 16px;
                font-size: 14px;
            }

            #gradeSelection > .btn {
                margin-left: 20px;
                margin-right: 20px;
                width: calc(100% - 40px);
            }

            .btn {
                padding: 12px 32px;
                font-size: 14px;
                min-height: 44px;
            }

            .back-btn {
                padding: 8px 20px;
                font-size: 13px;
                margin-bottom: 20px;
            }

            .teacher-card {
                padding: 18px;
            }

            .teacher-card h3 {
                font-size: 17px;
            }

            .teacher-card p {
                font-size: 13px;
            }

            .subject-badge {
                font-size: 11px;
                padding: 5px 10px;
            }

            .session-grid {
                grid-template-columns: 1fr;
            }

            .session-card {
                padding: 14px;
            }

            .session-date {
                font-size: 14px;
            }

            .session-time {
                font-size: 15px;
            }

            .btn-delete {
                padding: 5px 10px;
                font-size: 11px;
            }

            .calendar-container {
                padding: 16px;
            }

            .day-cell {
                min-height: 70px;
                padding: 6px;
            }

            .day-number {
                font-size: 13px;
            }

            .indicator-text {
                font-size: 8px;
            }
        }

        @media (min-width: 1200px) {
            .content {
                max-width: 1400px;
            }

            .teacher-grid {
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            }

            .session-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            }

            .sidebar-panel {
                width: 380px;
            }
        }

        /* Landscape mobile optimization */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 12px 0;
            }

            .logo h1 {
                margin: 0;
                padding: 0;
            }

            .logo img {
                height: 28px;
            }

            .step-indicator {
                margin-bottom: 20px;
            }

            .step-number {
                width: 32px;
                height: 32px;
                font-size: 14px;
            }

            .calendar-container {
                padding: 16px;
                margin-top: 16px;
            }

            .day-cell {
                min-height: 60px;
            }
        }

        /* ==================== 平板设备优化 (768px - 1024px) ==================== */
        @media (min-width: 769px) and (max-width: 1024px) {
            .header-content {
                padding: 0 32px;
            }

            .logo h1 {
                margin: 0;
                padding: 0;
            }

            .logo img {
                height: 50px;
            }

            .content {
                padding: 28px 32px;
            }

            .tab-content {
                padding: 32px;
            }

            .teacher-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 20px;
            }

            .teacher-card {
                padding: 24px;
            }

            .session-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .calendar-layout {
                gap: 20px;
            }

            .sidebar-panel {
                width: 320px;
            }

            .day-cell {
                min-height: 80px;
                padding: 8px;
            }

            .info-message {
                padding: 18px;
            }

            table {
                font-size: 14px;
            }
        }

        /* ==================== 大屏幕优化 (1400px+) ==================== */
        @media (min-width: 1400px) {
            .header-content {
                padding: 0 48px;
            }

            .content {
                padding: 40px 48px;
            }

            .tab-content {

    <script>
        // ==================== API配置 ====================
        // 部署到云函数后，请修改下面的API_BASE_URL为你的API网关访问地址
        // 本地开发: 'http://localhost:3000'
        // 云函数部署后: 'https://your-api-gateway-url'
        const API_BASE_URL = 'https://1300190563-2hqncjnt8w.ap-shanghai.tencentscf.com';
        // =================================================

        const parentPhone = sessionStorage.getItem('userPhone');

        if (!parentPhone || sessionStorage.getItem('userRole') !== 'parent') {
            window.location.href = 'index.html';
        }

        document.getElementById('parentPhone').textContent = parentPhone;

        // ==================== 预约冲突检测函数 ====================

        /**
         * 将时间字符串转换为分钟数
         */
        function parseTimeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        /**
         * 检查两个时间段是否重叠
         * 连续时段不冲突：09:00-09:15 和 09:15-09:30 返回 false
         */
        function isTimeOverlap(start1, end1, start2, end2) {
            const s1 = parseTimeToMinutes(start1);
            const e1 = parseTimeToMinutes(end1);
            const s2 = parseTimeToMinutes(start2);
            const e2 = parseTimeToMinutes(end2);
            return s1 < e2 && e1 > s2;
        }

        /**
         * 前端预检查预约冲突
         * @param {string} teacherName - 教师姓名
         * @param {string} date - 预约日期
         * @param {string} startTime - 开始时间
         * @param {string} endTime - 结束时间
         * @returns {object} - { hasConflict: boolean, message: string }
         */
        function checkFrontendConflicts(teacherName, date, startTime, endTime) {
            // 获取家长当天的所有预约
            const dayBookings = myBookings.filter(b => b.date === date);

            // 检查同教师
            const sameTeacherBooking = dayBookings.find(b => b.teacherName === teacherName);
            if (sameTeacherBooking) {
                return {
                    hasConflict: true,
                    message: `您今天已经预约了${teacherName}老师`
                };
            }

            // 检查时间冲突
            for (const booking of dayBookings) {
                if (isTimeOverlap(startTime, endTime, booking.startTime, booking.endTime)) {
                    return {
                        hasConflict: true,
                        message: `该时段与您预约 ${booking.teacherName}老师 (${booking.startTime}-${booking.endTime}) 冲突`
                    };
                }
            }

            return { hasConflict: false };
        }

        // ==================== 标签页切换 ====================

        const tabs = document.querySelectorAll('.nav-tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');

                if (tab.dataset.tab === 'mybookings') {
                    loadMyBookings();
                }
            });
        });

        let currentGrade = '';
        let currentTeacher = null;
        let allTeachers = [];
        let allClasses = [];
        let classStudents = [];
        let myBookings = [];  // 家长的预约记录

        async function loadClasses() {
            try {
                const response = await fetch(API_BASE_URL + '/api/classes');
                const result = await response.json();
                if (result.success) {
                    allClasses = result.data;
                    populateClassSelect();
                } else {
                    console.error('加载班级失败:', result.message);
                }
            } catch (error) {
                console.error('加载班级数据失败:', error);
            }
        }

        function populateClassSelect() {
            const select = document.getElementById('classSelect');
            select.innerHTML = '<option value="">请选择班级</option>';
            allClasses.forEach(cls => {
                select.innerHTML += `<option value="${cls}">${cls}</option>`;
            });
        }

        async function loadStudentsByClass(className) {
            try {
                const response = await fetch(API_BASE_URL + `/api/students?class=${encodeURIComponent(className)}`);
                const result = await response.json();
                if (result.success) {
                    classStudents = result.data;
                    populateStudentSelect();
                } else {
                    console.error('加载学生失败:', result.message);
                }
            } catch (error) {
                console.error('加载学生数据失败:', error);
            }
        }

        async function loadTeachers() {
            try {
                const response = await fetch(API_BASE_URL + '/api/teachers');
                const result = await response.json();
                if (result.success) {
                    allTeachers = result.data;
                } else {
                    console.error('加载教师失败:', result.message);
                }
            } catch (error) {
                console.error('加载教师数据失败:', error);
            }
        }

        // 加载家长的预约记录（用于检查是否已预约某老师）
        async function loadMyBookingsForCheck() {
            try {
                const response = await fetch(API_BASE_URL + `/api/bookings/parent/${encodeURIComponent(parentPhone)}`);
                const result = await response.json();
                if (result.success) {
                    myBookings = result.data || [];
                }
            } catch (error) {
                myBookings = [];
            }
        }

        function showTeachers() {
            if (!selectedStudent) {
                alert('请先搜索并选择学生');
                return;
            }

            const studentName = selectedStudent.name;
            const className = selectedStudent.class;

            if (!allTeachers || allTeachers.length === 0) {
                alert('教师数据加载中，请稍后再试');
                loadTeachers();
                return;
            }

            // 从学生信息中提取年级（班级前3个字符如 G10, G11, Pre）
            const gradeMatch = className.match(/^(Pre|G\d+)/i);
            currentGrade = gradeMatch ? gradeMatch[1].toUpperCase() : className;

            sessionStorage.setItem('studentName', studentName);
            sessionStorage.setItem('studentClass', className);

            const filteredTeachers = allTeachers.filter(t => t.grades && Array.isArray(t.grades) && t.grades.includes(currentGrade));

            if (filteredTeachers.length === 0) {
                alert('该年级暂无教师');
                return;
            }

            const teacherList = document.getElementById('teacherList');
            let html = '';

            filteredTeachers.forEach(teacher => {
                const gradesText = teacher.grades && Array.isArray(teacher.grades) ? teacher.grades.join('、') : '';
                const subjectsHtml = teacher.subjects && Array.isArray(teacher.subjects)
                    ? teacher.subjects.map(s => `<span class="subject-badge">${s}</span>`).join('')
                    : '';

                html += `
                    <div class="teacher-card" onclick='selectTeacher(${JSON.stringify(teacher)})'>
                        <h3>${teacher.name} 老师</h3>
                        <p>教授年级：${gradesText}</p>
                        <p>教授科目：</p>
                        <div>${subjectsHtml}</div>
                    </div>
                `;
            });

            teacherList.innerHTML = html;

            document.getElementById('gradeSelection').style.display = 'none';
            document.getElementById('teacherSelection').style.display = 'block';

            updateStepIndicator(2);
        }

        async function selectTeacher(teacher) {
            currentTeacher = teacher;
            const subjectsText = teacher.subjects && Array.isArray(teacher.subjects) ? teacher.subjects.join('、') : '';
            document.getElementById('selectedTeacherInfo').textContent =
                `${teacher.name} 老师 - ${subjectsText}`;

            // 先加载家长的预约记录
            await loadMyBookingsForCheck();

            // 允许同一老师不同日期的预约
            // 冲突检测会在实际预约时通过 checkFrontendConflicts 函数进行

            // 获取该老师的可用时段
            try {
                const response = await fetch(API_BASE_URL + `/api/sessions/teacher/${encodeURIComponent(teacher.name)}`);
                const result = await response.json();

                // 存储到全局变量供日历使用，并标准化日期格式
                teacherSessions = result.data ? result.data.filter(s => !s.bookedBy).map(s => ({
                    ...s,
                    // 确保日期格式为 YYYY-MM-DD（补零）
                    date: s.date ? normalizeDateFormat(s.date) : s.date
                })) : [];

            // 前端预检查冲突
            const conflictCheck = checkFrontendConflicts(currentTeacher.name, date, startTime, endTime);
            if (conflictCheck.hasConflict) {
                alert(conflictCheck.message);
                return;
            }

            // 客户端时间验证 - 提升用户体验，提前过滤已过期时段
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' +
                               now.getMinutes().toString().padStart(2, '0');

            if (date < today || (date === today && endTime < currentTime)) {
                alert('该时段已过期，无法预约');
                return;
            }

            if (!confirm(`确认预约 ${currentTeacher.name} 老师的 ${date} ${startTime}-${endTime} 时段吗？`)) {
                return;
            }

            const studentName = sessionStorage.getItem('studentName');
            const bookedBy = `${studentName}的家长`;

            try {
                const response = await fetch(API_BASE_URL + '/api/sessions/book', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, bookedBy, parentPhone, studentName })
                });
                const result = await response.json();

                if (result.success) {
                    alert('预约成功！');
                    // 更新本地预约记录缓存
                    await loadMyBookingsForCheck();
                    backToTeacherSelection();
                } else {
                    alert('预约失败：' + result.message);
                }
            } catch (error) {
                alert('预约失败，请重试');
            }
        }

        // 标准化日期格式（将各种日期格式统一为 YYYY-MM-DD）
        function normalizeDateFormat(dateStr) {
            if (!dateStr) return '';
            // 移除所有空格
            dateStr = dateStr.trim();
            // 处理 YYYY-M-D 或 YYYY-MM-DD 格式
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                const year = parts[0];
                const month = parts[1].padStart(2, '0');
                const day = parts[2].padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            return dateStr;
        }

        function changeCalendarMonth(direction) {

        // 渲染日历
        function renderCalendar() {
            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth();

            // 更新月份标题
            document.getElementById('currentMonthYear').textContent = `${year}年${month + 1}月`;

            // 获取该月第一天和最后一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDay.getDay(); // 0=周日

            // 清空日历格子
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';

            // 添加上月的日期（灰色显示）
            for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                const prevDate = new Date(year, month, -i);
                const cell = createDayCell(prevDate, true);
                calendarGrid.appendChild(cell);
            }

            // 添加当月的日期
            const today = new Date();
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                const isToday = date.toDateString() === today.toDateString();
                const cell = createDayCell(date, false, isToday);
                calendarGrid.appendChild(cell);
            }

            // 添加下月的日期（填满最后一行）
            const totalCells = calendarGrid.children.length;
            const remainingCells = 42 - totalCells; // 6行 x 7列 = 42
            for (let day = 1; day <= remainingCells; day++) {
                const nextDate = new Date(year, month + 1, day);
                const cell = createDayCell(nextDate, true);
                calendarGrid.appendChild(cell);
            }
        }

        // 创建日期格子
        function createDayCell(date, isOtherMonth, isToday = false) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');
            if (isToday) cell.classList.add('today');

            // 检查是否是当前选中的日期
            if (selectedCalendarDate && date.toDateString() === selectedCalendarDate.toDateString()) {
                cell.classList.add('selected');
            }

            // 判断是否为过去的日期
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const cellDate = new Date(date);
            cellDate.setHours(0, 0, 0, 0);
            const isPastDate = cellDate < today;

            if (isPastDate) {
                cell.classList.add('past-date');
            }

            // 格式化日期字符串 YYYY-MM-DD
            const dateStr = formatDate(date);

            // 检查该家长在该日期是否已有预约（仅检查当前选中的老师）
            const hasMyBooking = myBookings && myBookings.some(b =>
                b.date === dateStr && b.teacherName === currentTeacher.name
            );

            // 检查该日期是否有可预约时段
            const daySessions = teacherSessions.filter(s => s.date === dateStr);
            const availableCount = daySessions.filter(s => !s.bookedBy).length;
            const totalCount = daySessions.length;

            // 根据时段数量和预约状态显示不同文本
            let statusText = '';
            let statusClass = '';

            if (hasMyBooking) {
                // 该家长已有预约
                statusText = '已预约';
                statusClass = 'already-booked';
            } else if (daySessions.length === 0) {
                // 无时段
                statusText = '无可选时段';
                statusClass = 'no-slots';
            } else if (availableCount === 0) {
                // 全部约满
                statusText = '已约满';
                statusClass = 'fully-booked';
            } else {
                // 有可选时段
                statusText = `可选 ${availableCount}/${totalCount}`;
                statusClass = 'has-available';
            }

            cell.innerHTML = `
                <div class="day-number">${date.getDate()}</div>
            `;

            // 过去的日期不显示状态文本
            if (!isPastDate) {
                cell.innerHTML += `
                    <div class="indicator-text ${statusClass}">${statusText}</div>
                `;
            }

            // 点击事件 - 过去的日期和其他月份的日期不可点击
            if (!isPastDate && !isOtherMonth) {
                cell.onclick = () => selectCalendarDay(date);
            } else {
                cell.style.cursor = 'not-allowed';
            }

            return cell;
        }

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;

                            <div class="booking-item">
                                <span class="booking-label">学生：</span>
                                <span class="booking-value">${myBooking.studentName || ''}</span>
                            </div>
                        </div>
                        <button class="cancel-booking-btn" onclick="cancelMyBooking('${myBooking._id}', '${myBooking.date}', '${myBooking.startTime}', '${myBooking.teacherName}')">
                            取消预约
                        </button>
                    </div>
                `;
            } else if (daySessions.length === 0) {
                // 无时段
                sidebarContent.innerHTML = `
                    <div class="sidebar-empty">
                        <p>该日期没有可预约时段</p>
                    </div>
                `;
            } else {
                // 显示可预约时段
                // 按开始时间排序
                const sortedSessions = daySessions.sort((a, b) => a.startTime.localeCompare(b.startTime));

                let html = '<div class="sidebar-time-slots">';
                sortedSessions.forEach(session => {
                    const isBooked = session.bookedBy;

                    // 判断会议类型（根据 location 字段）
                    const location = session.location || '';
                    const isOnline = location.includes('腾讯') || location === '线上';
                    const meetingTypeLabel = isOnline ? '腾讯会议' : '线下';
                    const meetingTypeClass = isOnline ? 'online' : 'offline';

                    html += `
                        <div class="sidebar-slot-card ${isBooked ? 'booked' : ''}"
                             ${!isBooked ? `onclick="bookSession('${session._id}', '${session.date}', '${session.startTime}', '${session.endTime}')"` : ''}>
                            <div class="sidebar-slot-time">${session.startTime} - ${session.endTime}</div>
                            <div class="sidebar-slot-type ${meetingTypeClass}">${meetingTypeLabel}</div>
                            <div class="sidebar-slot-status ${isBooked ? 'booked' : ''}">${isBooked ? '已预约' : '可预约'}</div>
                        </div>
                    `;
                });
                html += '</div>';
                sidebarContent.innerHTML = html;
            }

            // 显示右侧栏
            sidebarPanel.classList.remove('hidden');

            // 在小屏设备上平滑滚动到时段列表
            if (window.innerWidth <= 768) {
                setTimeout(() => {
                    sidebarPanel.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest'
                    });
                }, 100);
            }
        }

        // 关闭右侧栏
        function closeSidebar() {
            const sidebarPanel = document.getElementById('sidebarPanel');
            sidebarPanel.classList.add('hidden');
            selectedCalendarDate = null;
        }

        // 关闭选中日期的时段列表（旧函数，保留兼容）
        function closeDateSessions() {
            closeSidebar();
        }

        // 学生搜索输入框防抖
        document.getElementById('studentSearch').addEventListener('input', function() {
            const query = this.value.trim();

            if (searchDebounceTimer) {
                clearTimeout(searchDebounceTimer);
            }

            if (!query) {
                hideStudentSearchDropdown();
                return;
            }

            searchDebounceTimer = setTimeout(() => {
                searchStudents(query);
            }, 300);
        });

        // 点击外部关闭下拉列表
        document.addEventListener('click', function(e) {
            const container = document.querySelector('.student-search-container');
            if (container && !container.contains(e.target)) {
                hideStudentSearchDropdown();
            }
        });
    </script>
</body>
</html>

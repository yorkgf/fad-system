<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHA线上会议预约</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 80px;
            width: auto;
        }

        .logo p {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-msg {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                border-radius: 15px;
                margin: 20px;
            }

            .logo img {
                height: 60px;
            }

            .logo p {
                font-size: 13px;
            }

            .form-group label {
                font-size: 13px;
            }

            .form-group input,
            .form-group select {
                padding: 10px 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
                margin: 10px;
            }

            .logo img {
                height: 50px;
            }

            .logo p {
                font-size: 12px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 500px;
                padding: 50px;
            }

            .logo img {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><img src="logo.png" alt="GHA Logo"></h1>
            <p>家长-教师在线预约平台</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="parentPhone">手机号</label>
                <input type="tel" id="parentPhone" placeholder="请输入手机号" pattern="[0-9]{11}">
                <div class="error-msg" id="phoneError">请输入有效的11位手机号</div>
            </div>

            <button type="submit" class="btn" id="loginBtn">家长登录</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            document.querySelectorAll('.error-msg').forEach(msg => msg.style.display = 'none');

            const phone = document.getElementById('parentPhone').value.trim();
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                document.getElementById('phoneError').style.display = 'block';
                return;
            }
            sessionStorage.setItem('userPhone', phone);
            sessionStorage.setItem('userRole', 'parent');
            window.location.href = 'parent_dashboard.html';
        });
    </script>
</body>
</html>
